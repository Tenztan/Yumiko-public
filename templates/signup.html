<!DOCTYPE html>
<html lang="em">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"  href="{{ url_for('static', filename='yumiko favi.jpg') }}">
    <title>Sign Up - Yumiko</title>
    <style>
        @font-face {
            font-family: "Geist Mono";
            src: url(https://assets.codepen.io/605876/GeistMonoVariableVF.ttf);
        }
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            transform-style: preserve-3d;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Geist Mono", monospace;
            background: hsl(0 0% 2%);
            color-scheme: dark only;
            margin: 0;
            padding: 0;
        }
        body::before {
            --line: hsl(0 0% 95% / 0.15);
            --size: 60px;
            content: "";
            height: 100vh;
            width: 100vw;
            position: fixed;
            background:
                linear-gradient(90deg, var(--line) 1px, transparent 1px var(--size)) 50% 50% / var(--size) var(--size),
                linear-gradient(var(--line) 1px, transparent 1px var(--size)) 50% 50% / var(--size) var(--size);
            mask: linear-gradient(-15deg, transparent 30%, white);
            top: -10%;
            left: -10%;
            transform-style: preserve-3d;
            pointer-events: none;
            z-index: 1;
            animation: parallaxMove 5s linear infinite;
        }
        @keyframes parallaxMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--size), var(--size));
            }
        }
        .container {
            background: hsl(0 0% 5% / 0.8);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            font-family: "Geist Mono", monospace;
            background: transparent;
            border: 1px solid hsl(0 0% 100% / 0.2);
            padding: 0.5rem 1rem;
            color: #fff;
            border-radius: 4px;
        }
        input:focus {
            outline: none;
            border-color: hsl(0 0% 100% / 0.5);
        }
        button {
            font-family: "Geist Mono", monospace;
            text-transform: uppercase;
            color: #fff;
            padding: 1rem 2rem;
            border: 0;
            background: transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: "";
            position: absolute;
            inset: 0;
            background: hsl(0 0% 100%);
            opacity: 0;
            transition: opacity 0.2s;
        }
        button:hover::after {
            opacity: 0.1;
        }
        button > span {
            position: relative;
            z-index: 1;
        }
        .toggle-form {
            text-align: center;
            margin-top: 1rem;
        }
        .toggle-form a {
            color: hsl(0 0% 100% / 0.7);
            text-decoration: none;
        }
        .toggle-form a:hover {
            color: #fff;
        }
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form id="signupForm" action="{{ url_for('signup') }}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit"><span>Sign Up</span></button>
        </form>
        <div class="toggle-form">
            <a href="{{ url_for('login') }}">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
