<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"  href="{{ url_for('static', filename='yumiko favi.jpg') }}">
    <title>Forgot Password - Yumiko</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginpage.css') }}">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('forgot_password') }}" method="post">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit"><span>Reset Password</span></button>
        </form>
        <div class="toggle-form">
            <a href="{{ url_for('login') }}">Back to Login</a>
        </div>
    </div>
</body>
</html>
